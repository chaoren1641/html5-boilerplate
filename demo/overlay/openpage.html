<!DOCTYPE html> 
<html> 
<head> 
	<title>标准tab demo</title>

	<link rel="stylesheet" type="text/css" href="../css/docs.css" />
<style> 
.apple_overlay {
	display:none;
	background:#fff;
	width:640px;		
	padding:35px;
	font-size:11px;
}
</style> 
</head> 
 
<body> 
<div class="container">
<div class="page-header">
    <h1>弹出窗口（显示另一个页面）</h1>
</div>
<a href="testpage.html" class="btn" rel="#overlay">点击我试试</a>
<div class="modal" id="overlay" style="display:none;">
	<div class="modal-header">
		<h3>Modal Heading</h3>
		<a href="#" class="close">×</a>
	</div>
	<div class="modal-body">
		
	</div>
 </div>

 <!--demo code start-->
 <h2>html</h2>
 <textarea class="html">
<a href="testpage.html" class="btn" rel="#overlay">点击我试试</a>
<div class="modal" id="overlay" style="display:none;">
	<div class="modal-header">
		<h3>Modal Heading</h3>
		<a href="#" class="close">×</a>
	</div>
	<div class="modal-body">
		
	</div>
 </div>
</textarea>

<h2>js</h2>
<textarea class="js">
$(function() {
	yepnope({
  		load: alias.overlay,
  		complete: function (url, result, key) {
			$("a[rel]").overlay({
				onBeforeLoad: function() {
					var wrap = this.getOverlay().find(".modal-body");
					wrap.load(this.getTrigger().attr("href"));
				}
			});
  		}
	});
});
</textarea>
<!--demo code end-->
</div>
<script type="text/javascript" src="../../js/jquery-1.6.3.js"></script>
<script>

</body> 
</html>
