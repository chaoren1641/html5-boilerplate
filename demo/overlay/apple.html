<!DOCTYPE html> 
<html> 
<head> 
	<title>标准tab demo</title> 
	<script src="../../js/core.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css" /> 
	<link rel="stylesheet" type="text/css" href="../css/docs.css" />
<style> 
.apple_overlay {
	display:none;
	background:#fff;
	width:640px;		
	padding:35px;
	font-size:11px;
}
</style> 
</head> 
 
<body> 
<div class="container">
<div class="page-header">
    <h1>弹出窗口(apple系统效果)</h1>
</div>
<a href="#" class="btn" rel="#pop1">点击我试试</a>
<div class="modal" id="pop1" style="display:none;">
	<div class="modal-header">
		<h3>Modal Heading</h3>
		<a href="#" class="close">×</a>
	</div>
	<div class="modal-body">
		<p>你确定吗？</p>
	</div>
	<div class="modal-footer" id="yesno">
		<a href="#" class="btn primary">确定</a>
		<a href="#" class="btn secondary">否</a>
	</div>
 </div>

 <!--demo code start-->
 <h2>html</h2>
 <textarea class="html">

<h2>js</h2>
<textarea class="js">
$(function() {
	yepnope({
  		load: [alias.expose, alias.overlay, alias.overlay_apple],
  		complete: function (url, result, key) {
			$("a[rel]").overlay({
				mask: {
					color: '#000',
					loadSpeed: 200,
					opacity: 0.4
				},
				effect: 'apple'
			});
  		}
	});
});
</textarea>
<!--demo code end-->
</div>
