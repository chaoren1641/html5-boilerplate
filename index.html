<!doctype html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!-- 可以加入一个manifest.appcache文件增加离线浏览功能: h5bp.com/d/Offline -->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">

  <!-- 使用IE最高版本来渲染，同时如果装了chrome frame插件，则使用chrome frame，这句代码有待斟酌 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- 移动设备窗口优化-->
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- 你的 favicon.ico 图标和 apple-touch-icon.png -->

  <!-- CSS: implied media=all -->
  <!-- CSS文件放在这里，如果有条件的话可以使用ant工具合并压缩它们-->
  <link rel="stylesheet" href="css/style.css">
  <!-- end CSS-->

  <!-- 其它更多想放置的head里的标签 这里肯定有你想要的： h5bp.com/d/head-Tips -->

  <!-- 除了modernizr.js，其它所有的javascript放在底部加载,因为modernizr.js包含了加载基础模块和HTML5标签使用功能; 这个文件可以根据你要使用的功能上它的官网定制: www.modernizr.com/download/ -->
  <script src="js/libs/modernizr-2.0.6.min.js"></script>
</head>

<body>

  <div id="container">
    <header>

    </header>
    <div id="main" role="main">

    </div>
    <footer>

    </footer>
  </div> <!--! end of #container -->


  <!-- JavaScript 放在页面最底部加载 -->

  <!-- 可以优先使用 google CDN里的 jQuery, 如果无法访问的话就加载本地的jquery，不想使用google cdn 可以不用这一段代码 -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.6.2.min.js"><\/script>')</script>


  <!-- 这是你的页面交互要使用的js，如果有条件的话，可以使用ant来合并压缩它们-->
  <script defer src="js/plugins.js"></script>
  <script defer src="js/script.js"></script>
  <!-- end scripts-->

	
  <!-- 加载google统计代码，这里只需要改动UA-XXXXX-X 为你的网站ID，也可以直接把这段代码覆盖 -->
  <script>
    window._gaq = [['_setAccount','UAXXXXXXXX1'],['_trackPageview'],['_trackPageLoadTime']];
    Modernizr.load({
      load: ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js'
    });
  </script>

</body>
</html>
