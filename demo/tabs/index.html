<!DOCTYPE html> 
<html> 
<head> 
	<title>标准tab demo</title> 
	<script src="../../js/core.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css" /> 
	<link rel="stylesheet" type="text/css" href="../css/docs.css" />
<style> 

</style> 
</head> 
 
<body> 
<div class="container">
<div class="page-header">
    <h1>选项卡</h1>
</div>
<ul class="tabs"> 
	<li class="active"><a href="#">Tab 1</a></li> 
	<li><a href="#">Tab 2</a></li> 
	<li><a href="#">Tab 3</a></li> 
</ul> 
<!-- tab "panes" --> 
<div class="panes"> 
	<div>第一个选项卡</div> 
	<div>第二个选项卡</div> 
	<div>第三个选项卡</div> 
</div> 


 <!--demo code start-->
 <h2>html</h2>
 <textarea class="html">
 <ul class="tabs"> 
	<li><a href="#">Tab 1</a></li> 
	<li><a href="#">Tab 2</a></li> 
	<li><a href="#">Tab 3</a></li> 
</ul> 
 
<div class="panes"> 
	<div>第一个选项卡</div> 
	<div>第二个选项卡</div> 
	<div>第三个选项卡</div> 
</div> 

</textarea>

<h2>js</h2>
<textarea class="js">
$(function() {
	yepnope({
  		load: alias.tabs,
  		callback: function (url, result, key) {
			$("ul.tabs").tabs("div.panes > div");
  		}
	});
});
</textarea>
<!--demo code stop-->
</div>
<script type="text/javascript" src="../../js/jquery-1.6.3.js"></script>
<script type="text/javascript">
$(function() {
	yepnope({
  		load: alias.tabs,
  		callback: function (url, result, key) {
			$("ul.tabs").tabs("div.panes > div");
  		}
	});
});
</script> 
</body> 
</html>
