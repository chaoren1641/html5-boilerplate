<!doctype html>
<!-- 适用于IE低版本的CSS最佳实践，作者的说明文章：paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!-- 可以加入一个manifest.appcache文件增加离线浏览功能: h5bp.com/d/Offline -->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">

  <!-- 如果装了chrome frame插件，则使用chrome frame，否则使用IE最高版本来渲染 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- 移动设备窗口优化-->
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- 你的 favicon.ico 图标和 apple-touch-icon.png -->

  <!-- CSS文件放在这里，如果有条件的话可以使用ant工具合并压缩它们-->
  <link rel="stylesheet" href="css/style.css">

  <!-- 其它更多想放置的head里的标签 这里肯定有你想要的： h5bp.com/d/head-Tips -->

  <!-- modernizr.js需放在顶部，其它所有的javascript则放在底部,因为modernizr.js包含了加载基础模块和HTML5标签使用功能; 这个文件可以根据你要使用的功能上它的官网定制: www.modernizr.com/download/ -->
  <script src="js/libs/modernizr-2.0.6.min.js"></script>
</head>

<body>

  <div id="container">
    <header>

    </header>
    <div id="main" role="main">

    </div>
    <footer>

    </footer>
  </div> <!--以上是所有所有HTML主体，应该尽量不要有JS代码，所有的JS操作放在下面-->


  <!-- 外部JavaScript加载 放在页面最底部加载 -->
  <!-- 这是加载jQuery的示例：可以优先使用 google CDN里的 jQuery, 如果无法访问的话就加载本地的jquery，不想使用google cdn 可以不用这一段代码 -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.6.2.min.js"><\/script>')</script>


  <!-- 这是你的页面交互要使用的js，如果有条件的话，可以使用ant来合并压缩它们-->
  <script defer src="js/plugins.js"></script>
  <script defer src="js/script.js"></script>
  <!-- end scripts-->

	
  <!-- 你的浏量统计代码，下面是google统计示例，尽量使用脚本加载器去加载，因为它通常不涉及到DOM操作，可使用异步 -->
  <script>
    window._gaq = [['_setAccount','UAXXXXXXXX1'],['_trackPageview'],['_trackPageLoadTime']];
    Modernizr.load({//Modernizr默认没有包含任何加载器，但是官方在线生成时它会提示你是否要包含yepnope.js,通常都会把他们组合在一起
      load: ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js'
    });
  </script>

</body>
</html>
